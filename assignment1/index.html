<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top">
            </div>
            <main>
                <div class="content">
                    <div class="bio">
                        <h1>Gultaj Muradova</h1>
                        <h3>IT Student</h3>
                        <p>gmuradova14125@ada.edu.az</p>
                    </div>
                    <div class="messenger">
                        <button class="messenger--link">
                            <span class="messenger--link--icon">
                                <i class="fa fa-solid fa-envelope"></i>
                            </span>
                            <span class="messenger--link--text">Email</span>
                        </button>
                        <button class="messenger--link">
                            <span class="messenger--link--icon">
                                <i class="fa fa-brands fa-linkedin"></i>
                            </span>
                            <span class="messenger--link--text">Linkedin</span>
                        </button>
                    </div>
                    <div class="info">
                        <div class="info--component about">
                            <h2>About</h2>
                            <p>I am a sophomore Information Technology student at ADA university. I am on my way to be a data analyst.</p>
                        </div>
                        <div class="info--component interests">
                            <h2>Interests</h2>
                            <p>Art, books, overthinking...</p>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="social-links">
                    <span class="social-icon"><a href="#" class="fa fa-twitter"></a></span>
                    <span class="social-icon"><a href="#" class="fa fa-facebook"></a></span>
                    <span class="social-icon"><a href="#" class="fa fa-instagram"></a></span>
                    <span class="social-icon"><a href="http://linkedin.com/in/gultaj-muradova/" class="fa fa-github"></a></span>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
